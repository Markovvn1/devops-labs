apiVersion: v1
kind: Secret
metadata:
  name: credentials
  labels:
    app: helm-python
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  login: {{ .Values.login | b64enc | quote }}
  password: {{ .Values.password | b64enc | quote }}
